<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu d'interaction - Effets visuels</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Menu pour choisir le type d'effet -->
    <div class="menu">
        <label for="effectSelect">Choisissez un effet :</label>
        <select id="effectSelect">
            <option value="particules">Particules Lumineuses</option>
            <option value="cercles">Ondes Concentriques</option>
            <option value="lignes">Lignes en Mouvement</option>
        </select>
    </div>

    <!-- Canvas pour les effets visuels -->
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let effectType = 'particules';  // Type d'effet par défaut

        const particles = [];
        const circles = [];
        const lines = [];

        // Redimensionnement du canvas
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        // Particule lumineuse
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.hue = Math.random() * 360;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.95;
            }

            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Cercle concentrique
        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 1;
                this.maxRadius = Math.random() * 100 + 50;
                this.hue = Math.random() * 360;
            }

            update() {
                this.radius += 1;
            }

            draw() {
                ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Ligne
        class Line {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.length = Math.random() * 50 + 20;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.hue = Math.random() * 360;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }

            draw() {
                ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x + Math.cos(this.angle) * this.length,
                    this.y + Math.sin(this.angle) * this.length
                );
                ctx.stroke();
            }
        }

        // Gérer les particules
        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].size < 0.5) {
                    particles.splice(i, 1);
                }
            }
        }

        // Gérer les cercles
        function handleCircles() {
            for (let i = circles.length - 1; i >= 0; i--) {
                circles[i].update();
                circles[i].draw();

                if (circles[i].radius > circles[i].maxRadius) {
                    circles.splice(i, 1);
                }
            }
        }

        // Gérer les lignes
        function handleLines() {
            for (let i = lines.length - 1; i >= 0; i--) {
                lines[i].update();
                lines[i].draw();

                if (lines[i].x > width || lines[i].x < 0 || lines[i].y > height || lines[i].y < 0) {
                    lines.splice(i, 1);
                }
            }
        }

        // Fonction pour générer des effets
        function createEffect(x, y) {
            if (effectType === 'particules') {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(x, y));
                }
            } else if (effectType === 'cercles') {
                circles.push(new Circle(x, y));
            } else if (effectType === 'lignes') {
                lines.push(new Line(x, y));
            }
        }

        // Interaction souris et tactile
        function handleInteraction(event) {
            let x, y;

            if (event.touches) { // Tactile
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            } else { // Souris
                x = event.clientX;
                y = event.clientY;
            }

            createEffect(x, y);
        }

        // Animation
        function animate() {
            ctx.clearRect(0, 0, width, height);
            handleParticles();
            handleCircles();
            handleLines();
            requestAnimationFrame(animate);
        }

        // Événements de souris et de tactile
        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction); // Pour les appareils tactiles

        // Menu de sélection d'effet
        document.getElementById('effectSelect').addEventListener('change', (event) => {
            effectType = event.target.value;
        });

        // Adapter le canvas à la taille de la fenêtre
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
