<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Triple A</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        const particles = [];

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        // Classe pour créer des particules
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.hue = Math.random() * 360;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.95; // Diminuer la taille progressivement
            }

            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                // Retirer les petites particules
                if (particles[i].size < 0.5) {
                    particles.splice(i, 1);
                }
            }
        }

        // Ajouter des particules à chaque mouvement de souris
        function createParticleEffect(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Animation des particules
        function animate() {
            ctx.clearRect(0, 0, width, height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        // Interaction souris
        window.addEventListener('mousemove', (event) => {
            createParticleEffect(event.clientX, event.clientY);
        });

        // Adapter le canvas à la taille de la fenêtre
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
